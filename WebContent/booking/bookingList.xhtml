<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" 
 	  xmlns:h="http://java.sun.com/jsf/html"  
 	  xmlns:f="http://xmlns.jcp.org/jsf/core">
 	  
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="table.css" />         
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>RoomLink</title>  
</h:head>

<h:body>
    <center><h2><h:outputText value="Booking Records"/></h2></center>
    <h:form id="bookingForm">
        <h:dataTable id="bookingTable" binding="#{booking}" value="#{bookingBean.getAllBookings()}" var="booking" styleClass="table table-striped table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Building</f:facet>
                <h:outputText value="#{booking.room.building.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Room</f:facet>
                <h:outputText value="#{booking.room.number}" />
            </h:column> 
            <h:column>
                <f:facet name="header">Start Date</f:facet>
                <h:outputText value="#{booking.startDate}">
                	<!-- <f:convertDateTime pattern="dd/MM/yyyy HH:mm" /> -->
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">End Date</f:facet>
                <h:outputText value="#{booking.endDate}">
                	<!-- <f:convertDateTime pattern="dd/MM/yyyy HH:mm" /> -->
               	</h:outputText>
            </h:column>                                                            
            <h:column rendered="false">
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{bookingBean.editBookingDetailsById(booking)}" value="Update" styleClass="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{bookingBean.deleteBooking(booking)}" value="Delete" styleClass="btn btn-danger" />
            </h:column>
        </h:dataTable>
        <center><h:commandButton action="newBookingLater.xhtml?faces-redirect=true" value="Book" styleClass="btn btn-success btnSpace" /></center>
        <!-- <center><h:commandButton action="newBooking.xhtml?faces-redirect=true" value="Add New Booking" styleClass="btn btn-success btnSpace" /></center> -->
        <br/>
        <h:commandButton action="/index.xhtml?faces-redirect=true" value="Menu" styleClass="btn btn-success btnSpace" />        
    </h:form>
</h:body>
</html>
