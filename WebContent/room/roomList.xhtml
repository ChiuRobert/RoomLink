<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" 
 	  xmlns:h="http://java.sun.com/jsf/html"  
 	  xmlns:f="http://xmlns.jcp.org/jsf/core">
 	  
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="table.css" />         
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>RoomLink</title>  
</h:head>

<h:body>
    <center><h2><h:outputText value="Room Records"/></h2></center>
    <h:form id="roomForm">
        <h:dataTable id="roomTable" binding="#{room}" value="#{roomBean.getAllRooms()}" var="room" styleClass="table table-striped table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{room.id}" />                
            </h:column>
            <h:column>
                <f:facet name="header">Number</f:facet>
                <h:outputText value="#{room.number}" />
            </h:column>
            <h:column>
                <f:facet name="header">Bundle</f:facet>
                <h:outputText value="#{room.bundle}" />
            </h:column> 
            <h:column>
                <f:facet name="header">Building</f:facet>
                <h:outputText value="#{room.building.name}" />
            </h:column>                        
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{roomBean.editRoomDetailsById(room)}" value="Update" styleClass="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{roomBean.deleteRoom(room)}" value="Delete" styleClass="btn btn-danger" />
            </h:column>
        </h:dataTable>
        <center><h:commandButton action="newRoom.xhtml?faces-redirect=true" value="Add New Room" styleClass="btn btn-success btnSpace" /></center>
    </h:form>
</h:body>
</html>
