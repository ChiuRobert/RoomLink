<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />	 
  	<link rel="stylesheet" type="text/css" href="table.css" />		   
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>RoomLink</title>
</h:head>
	
<h:body>
	<center><h2><h:outputText value="Create Room"/></h2></center>
   	<h:form id="roomBeanForm" styleClass="form-horizontal">        
        <div class="form-group">
            <h:outputLabel id="nameLabel" styleClass="control-label col-sm-4">Number:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="nameInput" value="#{roomBean.room.number}" styleClass="form-control" required="true" requiredMessage="Number Cannot Be Blank" />
            </div>
            <h:message for="nameInput" styleClass="text text-danger" />
        </div>       
        <div class="form-group">
            <h:outputLabel id="bundleLabel" styleClass="control-label col-sm-4">Bundle:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="bundleInput" value="#{roomBean.room.bundle}" styleClass="form-control" />
            </div>
            <h:message for="bundleInput" styleClass="text text-danger" />
        </div>	    
        <div class="form-group">
            <h:outputLabel id="buildingLabel" styleClass="control-label col-sm-4">Building:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="buildingInput" value="#{roomBean.room.building}" styleClass="form-control" />
            </div>
            <h:message for="buildingInput" styleClass="text text-danger" />
        </div>	            
        <div class="form-group">
            <div class="col-sm-2 col-sm-27" />
            <div class="col-sm-4">
                <div class="col-sm-2"><h:commandButton value="Save" action="#{roomBean.addRoom()}" styleClass="btn btn-success btnWidth" /></div>
                <div class="col-sm-1" />
                <div class="col-sm-updated"><h:outputLink value="usersList.xhtml">View Room</h:outputLink></div>
            </div>
        </div>
       </h:form>
</h:body>
</html>
