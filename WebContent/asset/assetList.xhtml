<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" 
 	  xmlns:h="http://java.sun.com/jsf/html"  
 	  xmlns:f="http://xmlns.jcp.org/jsf/core">
 	  
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="table.css" />         
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>RoomLink</title>  
</h:head>

<h:body>
    <center><h2><h:outputText value="Building Assets"/></h2></center>
    <h:form id="assetForm">
        <h:dataTable id="assetTable" binding="#{asset}" value="#{assetBean.getAllAssets()}" var="asset" styleClass="table table-striped table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{asset.id}" />                
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{asset.name}" />
            </h:column>                      
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{assetBean.editAssetDetailsById(asset)}" value="Update" styleClass="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{assetBean.deleteAsset(asset)}" value="Delete" styleClass="btn btn-danger" />
            </h:column>
        </h:dataTable>
        <center><h:commandButton action="newAsset.xhtml?faces-redirect=true" value="Add New Asset" styleClass="btn btn-success btnSpace" /></center>
        <br/>
        <h:commandButton action="/index.xhtml?faces-redirect=true" value="Menu" styleClass="btn btn-success btnSpace" />
    </h:form>
</h:body>
</html>
