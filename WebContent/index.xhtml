<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="table.css" />         
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>RoomLink</title>  
</h:head>

<body>
	<h:form id="indexForm">
		<p:growl id="msgs" showDetail="true" />
	    <p:panel id="panel" style="margin-bottom:10px;">
	        <p:outputLabel id="loggedIn" value="Welcome, #{indexBean.userName}" rendered="#{indexBean.loggedIn}"/>	    	
			<h:panelGrid columns="2" cellpadding="5">
	         	<p:outputLabel for="userName" value="User Name:" rendered="#{!indexBean.loggedIn}"/>
	        	<p:inputText id="userName" value="#{indexBean.userName}" required="true" label="userName" rendered="#{!indexBean.loggedIn}" />
	        </h:panelGrid>
			<h:panelGrid columns="2" cellpadding="5">
	         	<p:outputLabel for="password" value="Password:" rendered="#{!indexBean.loggedIn}"/>
	        	<p:inputText id="password" value="#{indexBean.password}" required="true" type="password" label="password" rendered="#{!indexBean.loggedIn}"/>
	        </h:panelGrid>
			<p:separator />
			<p:commandButton value="Log in" update="msgs user panel" actionListener="#{indexBean.checkUser()}" icon="ui-icon-check" rendered="#{!indexBean.loggedIn}"/>
			<p:commandButton value="Log out" update="msgs user panel" actionListener="#{indexBean.signOut()}" icon="ui-icon-check" rendered="#{indexBean.loggedIn}"/>
		</p:panel>
		
		<p:panel id="user">
			<c:if test="#{indexBean.isAdmin}">
				<p:commandButton action="/booking/bookingList.xhtml?faces-redirect=true" value="Bookings" styleClass="btn btn-success btnSpace" />
				<p:commandButton action="/room/roomList.xhtml?faces-redirect=true" value="Rooms" styleClass="btn btn-success btnSpace" />
				<h:commandButton action="/user/usersList.xhtml?faces-redirect=true" value="Users" styleClass="btn btn-success btnSpace" />
				<h:commandButton action="/building/buildingList.xhtml?faces-redirect=true" value="Buildings" styleClass="btn btn-success btnSpace" />
				<h:commandButton action="/asset/assetList.xhtml?faces-redirect=true" value="Assets" styleClass="btn btn-success btnSpace" />
				<h:commandButton action="/bundle/bundleList.xhtml?faces-redirect=true" value="Bundles" styleClass="btn btn-success btnSpace" />
			</c:if>
			
			<c:if test="#{indexBean.isUser}">
				<p:commandButton action="/booking/bookingList.xhtml?faces-redirect=true" value="Bookings" styleClass="btn btn-success btnSpace" />
			</c:if>
		</p:panel>
		<div class="text text-success text-edit"><h:message for="idInput" /></div>		
	</h:form>
</body>
	
</html>
